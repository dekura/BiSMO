_target_: src.models.soabbe_module.SOLitModule

optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 0.01
  weight_decay: 0.0

scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: true
  mode: min
  factor: 0.1
  patience: 20

# choose from cosine | sigmoid
source_acti: sigmoid
source_sigmoid_steepness: 8

# parameters for lens in SMO model
lens_n_liquid: 1.414
lens_reduction: 0.725

low_light_thres: 0.001

resist_sigmoid_steepness: 60
resist_intensity: 0.225

weight_l2: 1000.0
weight_pvb: 50000.0

save_img_folder: ${paths.output_dir}/soed
